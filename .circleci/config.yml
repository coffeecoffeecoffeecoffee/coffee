version: 2
jobs:
  build:
    parallelism: 4
    docker:
      - image: circleci/ruby:latest-node
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 4
          PGHOST: 127.0.0.1
          PGUSER: circleci
          RAILS_ENV: test
      - image: circleci/postgres:latest
        environment:
          POSTGRES_DB: coffee_test
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: circleci
    steps:
      - checkout
      # Bundler
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: dependency-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/.bundle
      # npm
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm Install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      # DB
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database Setup
          command: bin/rails db:schema:load --trace
      # RSpec (Parallelized)
      - run:
          name: RSpec
          command: bundle exec rspec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split)
      # RuboCop
      - run:
          name: RuboCop
          command: bundle exec rubocop
      # ESLint
      - run:
          name: ESLint
          command: npm run lint
      - run:
          name: ERB Lint
          command: bundle exec erblint --lint-all
      # Deploy - Heroku
      - run:
          name: Deploy to Heroku
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push https://heroku:$HEROKU_API_KEY@git.heroku.com/coffeecoffeecoffeecoffee.git master
            fi
